  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Detect Rust toolchain
        id: toolchain
        run: |
          if [ -f rust-toolchain.toml ]; then
            python - <<'PY' >> "$GITHUB_OUTPUT"
          import tomllib
