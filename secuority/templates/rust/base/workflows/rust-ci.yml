name: Rust CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Detect Rust toolchain
        id: toolchain
        run: |
          if [ -f rust-toolchain.toml ]; then
            python - <<'PY' >> "$GITHUB_OUTPUT"
          import tomllib
          from pathlib import Path

          data = tomllib.loads(Path("rust-toolchain.toml").read_text(encoding="utf-8"))
          channel = data.get("toolchain", {}).get("channel", "")
          if channel:
              print(f"toolchain={channel}")
          PY
          elif [ -f rust-toolchain ]; then
            channel="$(cat rust-toolchain | tr -d '[:space:]')"
            if [ -n "$channel" ]; then
              echo "toolchain=$channel" >> "$GITHUB_OUTPUT"
            fi
          fi
          if ! grep -q '^toolchain=' "$GITHUB_OUTPUT"; then
            echo "toolchain=stable" >> "$GITHUB_OUTPUT"
          fi

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ steps.toolchain.outputs.toolchain }}

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2

      - name: Run cargo check
        run: cargo check --all-targets --all-features

  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable, beta]
