# GitHub Actions workflow for automated releases
# Triggered on version tags (v*)
name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  id-token: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Run tests
        run: |
          uv run pytest tests/ --cov=secuority --cov-report=term-missing

      - name: Run quality checks
        run: |
          uv run ruff check .
          uv run ruff format --check .
          uv run mypy secuority

      - name: Run security checks
        run: |
          uv run bandit -c pyproject.toml -r secuority/
          uv export --no-hashes | uv run safety check --stdin --ignore=70612

  build:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Build package
        run: |
          uv build

      - name: Check package
        run: |
          uv tool run twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: dist
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v6
        with:
          name: dist
          path: dist/

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Release version: ${VERSION}"

      - name: Extract changelog
        id: changelog
        run: |
          VERSION=${{ steps.version.outputs.version }}
          if [ -f "CHANGELOG.md" ]; then
            # Extract changelog section for this version
            CHANGELOG=$(sed -n "/## \[${VERSION}\]/,/## \[/p" CHANGELOG.md | sed '$d')
            if [ -z "$CHANGELOG" ]; then
              CHANGELOG="Release version ${VERSION}"
            fi
          else
            CHANGELOG="Release version ${VERSION}"
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Prepare release notes
        id: release_notes
        run: |
          VERSION=${{ steps.version.outputs.version }}
          cat <<EOF > release_notes.md
          ${{ steps.changelog.outputs.changelog }}

          ---

          ## ðŸ“¦ Installation

          Install directly from GitHub releases using uv or pipx:

          \`\`\`bash
          # Using uv (recommended)
          uv tool install secuority --from "https://github.com/scottlz0310/Secuority/releases/download/v${VERSION}/secuority-${VERSION}-py3-none-any.whl"

          # Using pipx
          pipx install "https://github.com/scottlz0310/Secuority/releases/download/v${VERSION}/secuority-${VERSION}-py3-none-any.whl"
          \`\`\`

          Or clone and install from source:

          \`\`\`bash
          git clone https://github.com/scottlz0310/Secuority.git
          cd Secuority
          git checkout v${VERSION}
          uv tool install .
          \`\`\`
          EOF
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          body_path: release_notes.md
          draft: false
          prerelease: false
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}
